name: Publish

on:
  workflow_dispatch:
  push:
    branches:
      - release

jobs:
  build:
    permissions:
      actions: write
      contents: write
      id-token: write
      attestations: write

    uses: NathanVaughn/reusable-actions/.github/workflows/pypi-build-uv.yml@main

  publish:
    needs: build

    permissions:
      id-token: write

    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: pkg-dist
          path: dist/

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: latest

      - name: Publish package
        run: uv publish